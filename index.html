<body>
<div id="map"></div>
<div class="controlsContainer">
    <div class="controls">
        <h4>Chlorpleth Layer controls</h4>
        <div class="well">
            <label>Z field</label>
            <select id="z_field" class="form-control">
                <option>Inter-Connectivity</option>
                <option>Bus Route Density</option>
                <option>Routes Length</option>
                <option>Total No of Bus stops</option>
            </select>
            <br/>
            <label>Classification</label>
            <select id="classification" class="form-control">
                <option>Jenks</option>
                <option>Quantiles</option>
                <option>Equal Interval</option>
            </select>
            <br/>
            <label>No of Breaks</label>
            <select id="no_of_breaks" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <br/>
            <button class="btn btn-success">Submit</button>
        </div>

        <h4>Bus stop Layer controls</h4>
        <div class="well">
            <label>Marker Selector</label>
            <select id="marker_selector" class="form-control">
                <option>Bus</option>
                <option>Star</option>
                <option>Location</option>
            </select>
        </div>





    </div><!--End of controls-->


</div>


<!--Start of scripting-->


<!--Load Leaflet after defining the  div with id of map-->
