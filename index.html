<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="leaflet/leaflet.css"/>
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--Load the jquery-->


    <!-- CSS for Plugins-->
    <!--Font awesome-->
    <link href="plugins/font_awesome/css/font-awesome.css" rel="stylesheet">
    <!--Locate -->
    <link rel="stylesheet" href="plugins/locate/L.Control.Locate.min.css"/>
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="plugins/locate/L.Control.Locate.ie.min.css"/>
    <![endif]-->
    <!--Geo Search-->
    <link rel="stylesheet" href="plugins/geosearch/l.geosearch.css"/>
    <!--Awesome Markers-->
    <link rel="stylesheet" href="plugins/awesome_markers/leaflet.awesome-markers.css"/>
    <!--Marker cluster-->
    <link rel="stylesheet" href="plugins/marker_cluster/MarkerCluster.css"/>
    <link rel="stylesheet" href="plugins/marker_cluster/MarkerCluster.Default.css"/>
    <!--Zoom slider-->
    <link rel="stylesheet" href="plugins/zoom_slider/L.Control.Zoomslider.css"/>

    <!--Color Pick-->
    <link rel="stylesheet" href="plugins/colorpick/css/colpick.css" type="text/css"/>

</head>

<body>
<div id="map"></div>
<div class="controlsContainer">
    <div class="controls">

        <!--<button class="btn btn-default" id="">Zoom to Singapore</button>-->
        <div id="chloropleth_controls">
            <h4>Chlorpleth Layer controls</h4>

            <div class="well">
                <label>Z field</label>
                <select id="z_field" class="form-control">
                    <option value="connectivity">Inter-Connectivity</option>
                    <option value="no_of_bus_routes">Total No of bus routes</option>
                    <option value="no_of_stops">Total No of Bus Stops</option>
                    <option value="route_len">Bus Routes Total Length</option>
                    <option value="route_den">Bus Route Density (Lenght/Area)</option>
                </select>
                <br/>
                <label>Classification</label>
                <select id="classification" class="form-control">
                    <option value="Jenks">Jenks</option>
                    <option value="Quantiles">Quantiles</option>
                    <option value="EqualInterval">Equal Interval</option>
                </select>
                <br/>
                <label>No of Breaks</label>
                <select id="no_of_breaks" class="form-control">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>

                </select>
                <br/>


                <label>Color Scheme</label>
                <select id="color_scheme" class="form-control">
                    <!--Data populated from js-->
                </select>
                <br/>


                <button class="btn btn-success" id="update_chloropleth_settings">Change</button>
            </div>
        </div>


        <div id="bus_stop_layer_controls">
            <h4>Bus stop Layer controls</h4>

            <div class="well">
                <label>Marker Selector</label>
                <select id="marker_selector" class="form-control">
                    <option value="bus">Bus</option>
                    <option value="star">Star</option>
                    <option value="flag">Flag</option>
                </select>
            </div>
        </div>

        <div id="propotional_layer_controls" hidden="hidden">
            <h4>Propotional map controls</h4>
            <div class="well">
                <label>Color of the propotionate symbol map </label>
                <div id="picker"></div>
            </div>

        </div>


    </div>
    <!--End of controls-->


</div>


<!--Start of scripting-->


<!--Load Leaflet after defining the  div with id of map-->
<script src="leaflet/leaflet.js"></script>
<script src="plugins/jquery.min.js"></script>

<!--Load any js files for plugins-->
<!--Boostrap-->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<!--Locate-->
<script src="plugins/locate/L.Control.Locate.min.js"></script>
<!--Geo Search-->
<script src="plugins/geosearch/l.control.geosearch.js"></script>
<script src="plugins/geosearch/l.geosearch.provider.openstreetmap.js"></script>
<!--Awesome markers-->
<script src="plugins/awesome_markers/leaflet.awesome-markers.min.js"></script>
<!--Marker cluster-->
<script src="plugins/marker_cluster/leaflet.markercluster.js"></script>
<!--Zoom Slider-->
<script src="plugins/zoom_slider/L.Control.Zoomslider.js"></script>
<!--Color brewer-->
<script src="plugins/colorbrewer/colorbrewer.js"></script>
<!--Geo Color -->
<script src="plugins/geocolor/geocolor.min.js"></script>



<!--Color Pick-->
<script src="plugins/colorpick/js/colpick.js" type="text/javascript"></script>

<!--Lets load all the data necessary TODO  can consider adding a spinner while the data is loading-->
<script src='data/bus_routes.js'></script>
<script src='data/bus_stops.js'></script>
<script src='data/subzones.js'></script>
<script src='data/subzones_centroid.js'></script>


<!--Lets do the scripting-->
<script src='js/main.js'></script>

</body>
</html>
